<!DOCTYPE html>
<html>
<head>
  <title>My Basic Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #333;
    }
    
    p {
      color: #666;
    }
    
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Basic Website</h1>
  <p>This is a simple example of a basic website.</p>
  
  <button class="button" onclick="showMessage()">Click Me</button>
  
  <script>
    function showMessage() {
      alert("Hello, world!");
    }
  </script>
</body>
</html>
